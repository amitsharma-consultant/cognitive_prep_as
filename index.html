<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cognitive Prep</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
    <body class="bg-gray-100 font-sans">
        <div class="container mx-auto p-4">
            <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">
                Cognitive Prep Topics
            </h1>
            <div class="flex flex-col md:flex-row">
                <div
                    id="topicList"
                    class="w-full md:w-1/4 mb-4 md:mb-0 md:pr-4"
                >
                    <!-- Topics will be dynamically added here -->
                </div>
                <div
                    id="contentArea"
                    class="w-full md:w-3/4 md:max-h-[600px] overflow-auto bg-white p-6 rounded-lg shadow-md"
                >
                    <div id="topicContent" class="prose max-w-none"></div>
                    <div id="mcqArea" class="mt-8"></div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
